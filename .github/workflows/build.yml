name: Build jar to Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      jar_name: ${{ steps.prepare_jar.outputs.jar_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package \
            -Dcheckstyle.skip=true \
            -Dmaven.compiler.source=1.8 \
            -Dmaven.compiler.target=1.8

      - name: Prepare JAR
        id: prepare_jar
        run: |
          JAR_NAME="zampto-bungeecord.jar"
          cp bootstrap/target/BungeeCord.jar "./$JAR_NAME"
          echo "jar_name=$JAR_NAME" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BungeeCord-artifact
          path: "${{ steps.prepare_jar.outputs.jar_name }}"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: BungeeCord-artifact

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ needs.build.outputs.jar_name }}"
          tag_name: main
          name: "BungeeCord Build"
          body: "Auto-generated build @ $(date -u)"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
